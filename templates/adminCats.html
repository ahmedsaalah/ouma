{% extends "baseadmin.html" %} 

{% block title %} Categories{% endblock %}
{% block content %}
<style type="text/css">
    body {
        color: #404E67;
        background: #F5F7FA;
		font-family: 'Open Sans', sans-serif;
	}
	.table-wrapper {
		width: 700px;
		margin: 30px auto;
        background: #fff;
        padding: 20px;	
        box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .table-title {
        padding-bottom: 10px;
        margin: 0 0 10px;
    }
    .table-title h2 {
        margin: 6px 0 0;
        font-size: 22px;
    }
    .table-title .add-new {
        float: right;
		height: 30px;
		font-weight: bold;
		font-size: 12px;
		text-shadow: none;
		min-width: 100px;
		border-radius: 50px;
		line-height: 13px;
    }
	.table-title .add-new i {
		margin-right: 4px;
	}
    table.table {
        table-layout: fixed;
    }
    table.table tr th, table.table tr td {
        border-color: #e9e9e9;
    }
    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }
    table.table th:last-child {
        width: 100px;
    }
    table.table td a {
		cursor: pointer;
        display: inline-block;
        margin: 0 5px;
		min-width: 24px;
    }    
	table.table td a.add {
        color: #27C46B;
    }
    table.table td a.edit {
        color: #FFC107;
    }
    table.table td a.delete {
        color: #E34724;
    }
    table.table td i {
        font-size: 19px;
    }
	table.table td a.add i {
        font-size: 24px;
    	margin-right: -1px;
        position: relative;
        top: 3px;
    }    
    table.table .form-control {
        height: 32px;
        line-height: 32px;
        box-shadow: none;
        border-radius: 2px;
    }
	table.table .form-control.error {
		border-color: #f50000;
	}
	table.table td .add {
		display: none;
    }
    
    



/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

</style>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalAdd">Open Modal</button>

<div class="modal fade" id="myModalAdd" role="dialog">
    <div class="modal-dialog">

  <!-- Modal content-->
         <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">ADD category</h4>
                    </div>
                            <form action="{{url_for('AddCat')}}" method="post" >
                                

                                <div class="form-group">
                                <label for="eaddress"></label>
                                    <p>name</p>
                                <input type="text" class="form-control" id="ename" name="name" placeholder="">
                                </div>
                                
                                
                               




                                

                                    
                                
                                
                                    <button type="submit" class="btn btn-default" >Done</button>
                            
                            
                            </form>


         </div>
  </div>
</div>





<div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
        
          <!-- Modal content-->
                 <div class="modal-content">
                            <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit product</h4>
                            </div>
                                    <form action="{{url_for('editCat')}}" method="post" >
                                        
                                        
                                        <div class="form-group " id="formlayout"> 
                                        
                                        <input type="hidden" name="catID" id="eid"  readonly="true"/>
                                        </div>
                                        <div class="form-group">
                                        <label for="eaddress"></label>
                                            <p>name</p>
                                        <input type="text" class="form-control" id="ename" name="name" placeholder="">
                                        </div>
                                        
                                        
                                       




                                        

                                            
                                        
                                        
                                            <button type="submit" class="btn btn-default" >Done</button>
                                    
                                    
                                    </form>

 
                 </div>
          </div>
    </div>
    
<script type="text/javascript">
	$(document).on("click", ".delete", function(){
        $(this).parents("tr").remove();
		$(".add-new").removeAttr("disabled");
    });
function DeleteFunction(productId)
{
  
    $.ajax({
                     type: 'POST', 
                     url: "{{url_for('DeleteProduct')}}",
                     data: {productId : productId}
                     
             });
}
    
    $(document).on("click",".EditEmpBtn",function () {
    
  
    var id=$(this).data('id');
    var name=$(this).data('name');

    
    
    
    
    
    $("#eid").val(id);
    $("#ename").val(name);

    
 
    $("#myModal").modal()
    














    
    
    });
</script>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">

            <table class="table table-bordered">
                <thead>


                    
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
            
                        
                    </tr>
                </thead>
                <tbody>


                        {% if categories %} {% for category in categories %}
                        <tr>
                                 <td>{{category.id}}</td>
                                 <td>{{category.name}}</td>
                              
                                
                                     <td>
                                            <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                                            <!-- <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a> -->
                                          <a href='#' data-id='{{category.id}}' data-name='{{category.name}}'  class='EditEmpBtn'data-toggle='modal' title='edit' >
                                          <i class="material-icons">&#xE254;</i></a>
                                                  
                                            <a class="delete" title="Delete" onClick='DeleteFunction({{ category.id}})' data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                                        </td>

                                     
                        </tr>
                        {% endfor %} {% endif %}
                       
                </tbody>
            </table>
        </div>
    </div>     

</body>


        
</html>                            

{% endblock %}
